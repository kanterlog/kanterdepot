<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Bourdon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
    }
    .quiz-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .question-image {
      display: block;
      width: 100%;
      height: 180px;
      margin-bottom: 15px;
      background-color: #fffde7;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="gold"/><text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="22" fill="black">üêù</text></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80px 80px;
    }
    .score {
      font-weight: bold;
      color: #2e7d32;
      text-align: right;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #2e7d32;
      font-weight: bold;
    }
    .options label {
      display: block;
      background-color: #f1f8e9;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid transparent;
      transition: border 0.2s ease;
      cursor: pointer;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    .options label.correct {
      background-color: #c8e6c9;
      border-color: #4caf50;
    }
    .options label.wrong {
      background-color: #ffcdd2;
      border-color: #e53935;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    .navigation button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #66bb6a;
      color: white;
      cursor: pointer;
    }
    .navigation button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="score">Score : <span id="score">0</span></div>
    <div class="question-image"></div>
    <div class="question" id="questionText">Chargement...</div>
    <div class="options" id="optionsContainer"></div>
    <div class="navigation">
      <button onclick="prevQuestion()">Pr√©c√©dent</button>
      <button onclick="nextQuestion()">Suivant</button>
    </div>
  </div>

  <script>
    const quiz = [
      { q: "Combien y-a-t-il d‚Äôesp√®ces de bourdon ?", options: ["45", "65", "100"], answer: "45" },
      { q: "Le bourdon est-il insectivore, nectarivore ou omnivore ?", options: ["Insectivore", "Nectarivore", "Omnivore"], answer: "Nectarivore" },
      { q: "O√π vit le bourdon ?", options: ["Dans la for√™t", "Dans les plaines et les montagnes", "Dans la ville"], answer: "Dans les plaines et les montagnes" },
      { q: "Quels sont ses pr√©dateurs naturels ?", options: ["La Bondr√©e", "Le chat", "Le serpent"], answer: "La Bondr√©e" },
      { q: "Quel est le nom scientifique ?", options: ["Apis mellifera", "Bombus terrestris", "Vespa crabro"], answer: "Bombus terrestris" },
      { q: "Il est de quelle famille ?", options: ["Apidae", "Formicidae", "Culicidae"], answer: "Apidae" },
      { q: "De quel ordre est-il ?", options: ["Hymenoptera", "Coleoptera", "Lepidoptera"], answer: "Hymenoptera" },
      { q: "Quelle taille fait-il ?", options: ["12 mm", "25 mm", "50 mm"], answer: "25 mm" },
      { q: "Une colonie peut contenir combien d‚Äôindividus ?", options: ["100 √† 200", "300 √† 500", "4000 √† 6000"], answer: "300 √† 500" },
      { q: "Qu‚Äôest-ce qui recouvre son corps ?", options: ["Beaucoup de poils", "Une carapace", "Des √©cailles"], answer: "Beaucoup de poils" },
      { q: "O√π est-il pr√©sent ?", options: ["En Afrique", "En Asie", "Dans toute l‚ÄôEurope"], answer: "Dans toute l‚ÄôEurope" }
    ];

    let current = 0;
    let score = 0;
    let userAnswers = Array(quiz.length).fill(null);

    function loadQuestion(index) {
      const question = quiz[index];
      document.getElementById("questionText").textContent = question.q;

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      question.options.forEach(opt => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "option";
        input.value = opt;

        if (userAnswers[index]) {
          input.disabled = true;
          if (opt === question.answer) label.classList.add("correct");
          if (opt === userAnswers[index] && opt !== question.answer) label.classList.add("wrong");
          if (opt === userAnswers[index]) input.checked = true;
        }

        input.onclick = () => {
          if (userAnswers[index]) return;
          userAnswers[index] = opt;
          if (opt === question.answer) {
            score++;
            label.classList.add("correct");
          } else {
            label.classList.add("wrong");
            container.querySelectorAll("label").forEach(lab => {
              if (lab.textContent.trim() === question.answer) lab.classList.add("correct");
            });
          }
          document.getElementById("score").textContent = score;
          container.querySelectorAll("input").forEach(i => i.disabled = true);
        };

        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + opt));
        container.appendChild(label);
      });
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        loadQuestion(current);
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        loadQuestion(current);
      }
    }

    window.onload = () => loadQuestion(current);
  </script>
</body>
</html>
