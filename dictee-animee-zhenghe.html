<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test audio DOMContentLoaded</title>
</head>
<body>
  <audio id="audioSlow" src="version lente.mp3"></audio>
  <div id="wordDisplay">Prêt !</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('audioSlow');
      const display = document.getElementById('wordDisplay');
      if (audio && display) {
        audio.addEventListener('play', () => {
          display.textContent = "Lecture !";
        });
      } else {
        alert('audio ou display PAS trouvé !');
      }
    });
  </script>
</body>
</html>
