<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz sur le hérisson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --c1: #b3c7cc; /* Gris bleu clair */
      --c2: #cee4d0; /* Vert d'eau pastel */
      --c3: #aeb7a6; /* Gris vert doux */
      --c4: #5d6757; /* Vert forêt sombre */
      --c5: #3f403d; /* Gris anthracite */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('fond.jpg'); /* REMPLACE AVEC TON IMAGE DE FOND */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--c5);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 2rem); /* Pour que le padding soit pris en compte */
    }
    .quiz-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    h1 {
      color: var(--c4);
      margin-bottom: 1.5rem;
    }
    .question-container { /* Renommé pour plus de clarté */
      margin-bottom: 2rem;
      background-color: var(--c2);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-text {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: var(--c5);
    }
    .answers button {
      display: block;
      width: calc(100% - 1rem); /* Prend en compte le margin */
      background-color: var(--c3);
      color: var(--c5);
      border: none;
      padding: 0.8rem 1rem;
      margin: 0.5rem auto;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }
    .answers button:hover,
    .answers button:focus { /* Ajout de :focus pour l'accessibilité */
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--c1);
      background-color: #9cac95; /* Légèrement plus foncé au survol */
      outline: none; /* Supprimer l'outline par défaut si on gère le focus autrement */
    }
     .answers button:active {
      transform: scale(0.98);
    }
    .wrong {
      background-color: #e74c3c !important; /* Rouge plus doux */
      color: white !important;
      animation: shake 0.4s;
    }
    .correct {
      background-color: #2ecc71 !important; /* Vert plus doux */
      color: white !important;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    .image-question {
      max-width: 100%;
      height: auto; /* Pour garder les proportions */
      max-height: 300px; /* Limiter la hauteur max */
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
      object-fit: cover; /* Pour bien remplir sans déformer */
    }
    #final-screen, #start-screen {
      position: relative; /* Garder le flux normal pour ces écrans */
      width: 100%;
      display: flex; /* Utiliser flex pour centrer le contenu */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    #final-screen img, #start-screen img {
      max-width: 80%;
      height: auto;
      max-height: 350px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      object-fit: contain;
    }
    #final-score {
      font-size: 2rem;
      color: var(--c4);
      background: rgba(255,255,255,0.8);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #start-button, .restart-button {
      font-size: 1.5rem;
      padding: 0.8rem 1.8rem;
      background-color: var(--c4);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #start-button {
      animation: pulse 1.5s infinite;
    }
    #start-button:hover, .restart-button:hover {
      background-color: var(--c5);
      transform: translateY(-2px);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .hidden {
      display: none !important;
    }
    .feedback-message {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-wrapper">
    <h1>Le Quiz du Hérisson</h1>

    <div id="start-screen">
      <img src="herisson_accueil.jpg" alt="Hérisson souriant pour démarrer le quiz"> <!-- REMPLACE AVEC TON IMAGE -->
      <button id="start-button">Commencer le Quiz !</button>
    </div>

    <div id="quiz-content" class="hidden">
      <div id="question-area" class="question-container">
        <!-- Le contenu de la question sera injecté ici par JavaScript -->
        <img src="" alt="Image de la question" class="image-question hidden" id="question-image">
        <p class="question-text" id="question-text-p"></p>
        <div class="answers" id="answer-buttons">
          <!-- Les boutons de réponse seront injectés ici -->
        </div>
        <p class="feedback-message" id="feedback-msg"></p>
      </div>
      <p id="progress-text">Question X sur Y</p>
    </div>

    <div id="final-screen" class="hidden">
      <img src="herisson_fin.jpg" alt="Hérisson content à la fin du quiz"> <!-- REMPLACE AVEC TON IMAGE -->
      <h2>Quiz Terminé !</h2>
      <p id="final-score">Votre score : 0 / 0</p>
      <button class="restart-button" id="restart-btn">Recommencer</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Quel est le principal prédateur du hérisson en Europe ?",
        image: "predateur_herisson.jpg", // REMPLACE AVEC TON IMAGE
        answers: [
          { text: "Le renard", correct: true },
          { text: "Le chat domestique", correct: false },
          { text: "Le hibou grand-duc", correct: false },
          { text: "La voiture", correct: false } // Piège ;)
        ],
        feedback: "Correct ! Le renard est un prédateur naturel, mais le blaireau et les rapaces nocturnes le sont aussi. Malheureusement, la voiture est une cause majeure de mortalité."
      },
      {
        question: "Combien de piquants possède un hérisson adulte en moyenne ?",
        image: "piquants_herisson.jpg", // REMPLACE AVEC TON IMAGE
        answers: [
          { text: "Environ 1 000", correct: false },
          { text: "Entre 5 000 et 7 000", correct: true },
          { text: "Plus de 10 000", correct: false },
          { text: "Moins de 500", correct: false }
        ],
        feedback: "Bien joué ! Un hérisson adulte porte entre 5000 et 7000 piquants."
      },
      {
        question: "Que signifie le mot 'hérisson' en latin ?",
        // Pas d'image pour celle-ci pour varier
        answers: [
          { text: "Petite bête piquante", correct: false },
          { text: "Celui qui se roule en boule", correct: false },
          { text: "Erinaceus (hérissé)", correct: true },
          { text: "Mangeur d'insectes", correct: false }
        ],
        feedback: "Exact ! Le nom scientifique du hérisson commun est Erinaceus europaeus."
      },
      // AJOUTE PLUS DE QUESTIONS ICI
    ];

    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const quizContent = document.getElementById('quiz-content');
    const questionArea = document.getElementById('question-area');
    const questionImage = document.getElementById('question-image');
    const questionTextP = document.getElementById('question-text-p');
    const answerButtonsContainer = document.getElementById('answer-buttons');
    const feedbackMsg = document.getElementById('feedback-msg');
    const progressText = document.getElementById('progress-text');
    
    const finalScreen = document.getElementById('final-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-btn');

    let currentQuestionIndex = 0;
    let score = 0;

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame); // Recommencer utilise la même logique de démarrage

    function startGame() {
      currentQuestionIndex = 0;
      score = 0;
      startScreen.classList.add('hidden');
      finalScreen.classList.add('hidden');
      quizContent.classList.remove('hidden');
      feedbackMsg.textContent = '';
      showNextQuestion();
    }

    function showNextQuestion() {
      resetState();
      if (currentQuestionIndex < questions.length) {
        const currentQuestion = questions[currentQuestionIndex];
        questionTextP.innerText = currentQuestion.question;
        progressText.innerText = `Question ${currentQuestionIndex + 1} sur ${questions.length}`;

        if (currentQuestion.image) {
          questionImage.src = currentQuestion.image;
          questionImage.alt = `Image pour: ${currentQuestion.question}`;
          questionImage.classList.remove('hidden');
        } else {
          questionImage.classList.add('hidden');
        }

        currentQuestion.answers.forEach(answer => {
          const button = document.createElement('button');
          button.innerText = answer.text;
          button.classList.add('btn'); // Tu peux ajouter une classe générique pour les boutons si besoin
          if (answer.correct) {
            button.dataset.correct = answer.correct;
          }
          button.addEventListener('click', selectAnswer);
          answerButtonsContainer.appendChild(button);
        });
      } else {
        showFinalScreen();
      }
    }

    function resetState() {
      clearStatusClass(document.body); // Au cas où
      feedbackMsg.textContent = '';
      feedbackMsg.className = 'feedback-message'; // Reset class
      while (answerButtonsContainer.firstChild) {
        answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedButton = e.target;
      const correct = selectedButton.dataset.correct === "true";
      const currentQuestion = questions[currentQuestionIndex];

      Array.from(answerButtonsContainer.children).forEach(button => {
        setStatusClass(button, button.dataset.correct === "true");
        button.disabled = true; // Désactiver les boutons après la réponse
      });

      if (correct) {
        score++;
        selectedButton.classList.add('correct'); // S'assurer que le bouton cliqué a la bonne classe
        feedbackMsg.textContent = "Bonne réponse ! " + (currentQuestion.feedback || "");
        feedbackMsg.classList.add('correct');
      } else {
        selectedButton.classList.add('wrong');
        feedbackMsg.textContent = "Mauvaise réponse. " + (currentQuestion.feedback || `La bonne réponse était: ${currentQuestion.answers.find(a => a.correct).text}`);
        feedbackMsg.classList.add('wrong');
      }
      
      // Pause avant de passer à la question suivante pour que l'utilisateur voie le feedback
      setTimeout(() => {
        currentQuestionIndex++;
        showNextQuestion();
      }, 2500); // 2.5 secondes de délai
    }

    function setStatusClass(element, correct) {
      clearStatusClass(element);
      if (correct) {
        element.classList.add('correct');
      } else {
        element.classList.add('wrong');
      }
    }

    function clearStatusClass(element) {
      element.classList.remove('correct');
      element.classList.remove('wrong');
    }

    function showFinalScreen() {
      quizContent.classList.add('hidden');
      finalScreen.classList.remove('hidden');
      finalScoreDisplay.innerText = `Votre score : ${score} / ${questions.length}`;
    }

  </script>
</body>
</html>
