<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Nature : Le Bourdon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial Rounded MT Bold', Arial, sans-serif;
      background: #eafbe7;
      min-height: 100vh;
      color: #235027;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    .nature-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(220, 255, 220, 0.35);
      z-index: 0;
      pointer-events: none;
    }
    #quiz-container {
      position: relative;
      background: rgba(255,255,255,0.93);
      max-width: 520px;
      margin: 4vh auto 0 auto;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.16);
      padding: 3.5vh 4vw 3vh 4vw;
      z-index: 1;
      min-height: 50vh;
      transition: box-shadow 0.2s;
    }
    #score-counter {
      position: absolute;
      top: 2.5vh;
      right: 4vw;
      font-size: 1.5em;
      background: #e1f5e8;
      border-radius: 16px;
      padding: 7px 22px;
      box-shadow: 0 2px 8px rgba(0,80,30,0.08);
      font-weight: bold;
      color: #39753e;
      letter-spacing: 1px;
      z-index: 2;
    }
    .question-image {
      display: block;
      width: 100%;
      max-width: 480px;
      margin: 0 auto 22px auto;
      border-radius: 15px;
      box-shadow: 0 3px 16px #0001;
      background: #fdf6e3;
    }
    .question-text {
      font-size: 1.25em;
      margin-bottom: 2vh;
      font-weight: 600;
      text-align: center;
      color: #2e5c28;
    }
    .answers label {
      display: block;
      background: #e8f8ec;
      border-radius: 13px;
      margin: 2vh 0;
      padding: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, border 0.2s;
      border: 3px solid transparent;
      font-size: 1.1em;
    }
    .answers label.correct {
      background: #d0ffd8;
      border-color: #25c211;
      animation: pulse-green 0.6s ease;
    }
    .answers label.wrong {
      background: #ffd6d6;
      border-color: #e74c3c;
      animation: shake-red 0.3s ease;
    }
    @keyframes pulse-green {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes shake-red {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .nav-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="score-counter">Score: 0</div>
    <div id="question-area"></div>
    <div class="nav-buttons">
      <button id="prev-btn">Précédent</button>
    </div>
    <div id="final-score" style="display:none;"></div>
  </div>
  <script>
    const quizData = [
      { question: "Combien y-a-t-il d’espèces de bourdon ?", image: "<svg xmlns='http://www.w3.org/2000/svg' width='320' height='160'><ellipse cx='160' cy='80' rx='60' ry='28' fill='gold'/></svg>", answers: { a: "45", b: "10", c: "100" }, correct: "a" },
      { question: "Le bourdon est-il insectivore, nectarivore ou omnivore ?", image: "<svg xmlns='http://www.w3.org/2000/svg' width='320' height='160'><circle cx='160' cy='80' r='34' fill='#FDE68A'/></svg>", answers: { a: "Insectivore", b: "Nectarivore", c: "Omnivore" }, correct: "b" },
    ];
    let currentQuestion = 0;
    let score = 0;
    let answeredCorrectly = Array(quizData.length).fill(false);
    const scoreCounter = document.getElementById("score-counter");
    const questionArea = document.getElementById("question-area");
    const prevBtn = document.getElementById("prev-btn");

    function updateScore() {
      scoreCounter.textContent = `Score: ${score}`;
    }

    function renderQuestion(index) {
      const q = quizData[index];
      let html = `<div class="question-image">${q.image}</div><div class="question-text">${q.question}</div><div class="answers">`;
      for (let key in q.answers) {
        html += `<label data-key="${key}"><input type="radio" name="answer" value="${key}"> ${q.answers[key]}</label>`;
      }
      html += `</div>`;
      questionArea.innerHTML = html;

      document.querySelectorAll(".answers label").forEach(label => {
        label.addEventListener("click", () => {
          const selected = label.getAttribute("data-key");
          const correct = q.correct;
          const labels = document.querySelectorAll(".answers label");
          labels.forEach(l => l.classList.remove("correct", "wrong"));
          if (selected === correct) {
            label.classList.add("correct");
            if (!answeredCorrectly[index]) {
              score += 1;
              answeredCorrectly[index] = true;
              updateScore();
              setTimeout(() => {
                if (currentQuestion < quizData.length - 1) {
                  currentQuestion++;
                  renderQuestion(currentQuestion);
                } else {
                  showFinal();
                }
              }, 700);
            }
          } else {
            label.classList.add("wrong");
            score -= 1;
            updateScore();
          }
        });
      });
      prevBtn.disabled = index === 0;
    }

    function showFinal() {
      questionArea.innerHTML = `<div class="question-text">Quiz terminé !<br>Score final : ${score}</div>`;
      document.querySelector(".nav-buttons").style.display = "none";
    }

    prevBtn.onclick = () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion(currentQuestion);
      }
    }

    renderQuestion(currentQuestion);
    updateScore();
  </script>
</body>
</html>
